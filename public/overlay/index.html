<!DOCTYPE html>
<html>

<head>
  <title>Stream Overlay</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
    integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
  <script src="js/socket.js"></script>
  <script src="js/random-emoji.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      /* margin: 0; */
      user-select: none;
    }
    .orb {
      background-color: lightgrey;
      position: relative;
      height: 100px;
      width: 100px;
    }

    .orb:hover {
      background-color: skyblue;
      cursor: move;
    }

    .orb:active {
      background-color: tomato;
    }

    .dropzone {
      background-color: lightgrey;
      position: relative;
      height: 50px;
      width: 100px;
    }
    .dropzone:hover {
      background-color: skyblue;
      cursor: move;
    }
  </style>
</head>

<body>
  <header>
    <h1>Stream Overlay</h1>
  </header>

  <main>
    <audio
      id="bell"
      
      preload="auto"
      src="media/bell-hop-bell.mp3"
      type="audio/mp3"
    ></audio>
    <audio
      id="alarm"
      
      preload="auto"
      src="media/alarm.mp3"
      type="audio/mp3"
    ></audio>
    <button id="play-alarm" onclick="playAlarm();">Alarm</button>

    <button id="new-box>" onclick="newBox();">New Box</button>

    <div id="orb" class="orb"></div>

    <!-- an input field to add a label to the box -->
    <input type="text" id="label" placeholder="Label">

    <!-- an input field to add a timer to the box -->
    <input type="number" id="timer" placeholder="Timer">

    <!-- an area to drop a box to delete it -->
    <div class="dropzone" id="droptarget">
      Drag a box here to delete
    </div>

  </main>

  <footer>
    <p>Copyright &copy; 2023. All rights reserved.</p>
  </footer>

</body>

</html>
